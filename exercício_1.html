<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/exercício_1.css">
    <title>Atividade Prática - Tabelas HTML</title>
</head>

<body>
    <header>
        <h1>Atividade Prática</h1>
        <h2>Exercício 1</h2>
    </header>
    <main>
        <table>
            <tr>
                <td class="td1">
                    1
                </td>
                <td class="td2">
                    2
                </td>
                <td class="td1">
                    3
                </td>
            </tr>
            <tr>
                <td class="td2">
                    4
                </td>
                <td class="td3">
                    5
                </td>
                <td class="td3">
                    6
                </td>
            </tr>
            <tr>
                <td class="td3">
                    7
                </td>
                <td class="td1">
                    8
                </td>
                <td class="td2">
                    9
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td class="td2">
                    1
                </td>
                <td class="td3">
                    2
                </td>
                <td class="td1">
                    3
                </td>
            </tr>
            <tr>
                <td colspan="3" class="td2">
                    4
                </td>
            </tr>
            <tr>
                <td class="td3">
                    7
                </td>
                <td class="td1">
                    8
                </td>
                <td class="td2">
                    9
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td class="td2">
                    1
                </td>
                <td class="td1">
                    2
                </td>
                <td rowspan="3" class="td3">
                    3
                </td>
            </tr>
            <tr>
                <td colspan="2" class="td1">
                    4
                </td>
            </tr>
            <tr>
                <td class="td3">
                    5
                </td>
                <td class="td2">
                    6
                </td>
            </tr>
        </table>
    </main>
    <footer>
        <button>
            <a href="./exercício_2.html">Próximo</a>
        </button>
    </footer>

</html>
