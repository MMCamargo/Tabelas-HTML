<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/exercício_3.css">
    <title>Atividade Prática - Tabelas HTML</title>
</head>

<body>
    <header>
        <h1>Atividade Prática</h1>
        <h2>Exercício 3</h2>
    </header>
    <main>
        <table class="table3">
            <tr>
                <td colspan="3" class="td1"></td>
            </tr>
            <tr>
                <td class="td2"></td>
                <td class="td3"></td>
                <td class="td2"></td>
            </tr>
            <tr>
                <td class="td3"></td>
                <td class="td2"></td>
                <td class="td1"></td>
            </tr>
        </table>
        <table class="table3">
            <tr>
                <td rowspan="3" class="td3"></td>
                <td class="td2"></td>
                <td class="td1"></td>
            </tr>
            <tr>
                <td class="td3"></td>
                <td class="td2"></td>
            </tr>
            <tr>
                <td class="td2"></td>
                <td class="td1"></td>
            </tr>
        </table>
        <table class="table3">
            <tr>
                <td colspan="5" class="td1"></td>
            </tr>
            <tr>
                <td rowspan="4" class="td2"></td>
                <td class="td3"></td>
                <td class="td2"></td>
                <td class="td1"></td>
                <td class="td3"></td>
            </tr>
            <tr>
                <td class="td1"></td>
                <td class="td3"></td>
                <td rowspan="2" class="td2"></td>
                <td class="td1"></td>
            </tr>
            <tr>
                <td class="td2"></td>
                <td class="td1"></td>
                <td class="td3"></td>
            </tr>
            <tr>
                <td colspan="3" class="td3"></td>
                <td class="td2"></td>
            </tr>
        </table>
    </main>
    <footer>
        <button class="button2">
            <a href="./exercício_2.html">Anterior</a>
        </button>
    </footer>
</body>

</html>
